        <form class="form form--hidden">
          <div class="form__row">
            <label for="type">Type</label>

              <option value="hiking">Hiking</option>
              <option value="jogging">Jogging</option>
              <option value="kayaking">Kayaking</option>
              <option value="sailing">Sailing</option>
              <option value="skating">Skating</option>
              <option value="skiing">Skiing</option>
              <option value="swimming">Swimming</option>
              <option value="walking">Walking</option>
            </select>
          </div>
          <div class="form__row">
            <label for="distance">Distance</label>
            <input
              type="number"
              min="0"
              id="distance"
              placeholder="km"
              class="input"
            />
          </div>
          <div class="form__row">
            <label for="duration">Duration</label>
            <input
              type="number"
              min="0"
              id="duration"
              placeholder="min"
              class="input"
            />
          </div>
          <div class="form__row">
            <label>&nbsp;</label>
            <input type="submit" class="btn" class="input" />
          </div>

    <div class="modal modal--hidden">
      <div class="modal__container">
        <h2 class="modal__header">Please provide your weight in kg</h2>
        <p class="modal__paragraph">
          This data will be used to calculate calories burned
        </p>
        <form class="modal__form">
          <input type="number" min="0" placeholder="0" class="modal__input" />
